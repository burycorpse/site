<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Links</title>
  <style>
    /* ======== BASIC RESET & LAYOUT ======== */
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f11; /* Subtle dark background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #ccc; /* Softer text color */
      overflow: hidden;
      position: relative;
    }
    
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      z-index: 10;
    }
    
    /* ======== BUTTONS ======== */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
    }

    .btn {
      background-color: transparent; /* Transparent fill */
      color: #ccc;
      border: 1px solid #444;       /* Subtle border */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      border-radius: 0;            /* Square corners */
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #0f0f11;   /* Matches the page background on hover */
      transform: scale(1.03);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }
    
    /* ======== IMAGE CONTAINER ======== */
    .image-container {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
      border-radius: 6px;
      border: 1px solid #444;  /* Softer outline */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Subtle shadow */
      transition: transform 0.3s ease-in-out;
    }
    
    .image-container img:hover {
      transform: scale(1.03);
    }
    
    /* ======== RAIN EFFECT ======== */
    .raindrop {
      position: absolute;
      top: -20px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0.5));
      width: 1px;
      height: 15px;
      z-index: 1;
      user-select: none;
      pointer-events: none;
      animation: rain linear infinite;
    }
    
    @keyframes rain {
      to {
        transform: translateY(100vh);
      }
    }
    
    /* ======== CURSOR TRAIL ======== */
    .cursor-trail {
      position: fixed;
      width: 6px;
      height: 6px;
      background-color: rgba(150, 150, 200, 0.5); /* Soft purple tint */
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: opacity 0.8s, width 0.2s, height 0.2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Buttons -->
    <div class="buttons">
      <a href="https://discord.gg/mdi" class="btn">Discord</a>
      <a href="https://discord.gg/mdi" class="btn">Purchase</a>
    </div>
    
    <!-- Image -->
    <div class="image-container">
      <img src="3d7d3937f71ae9166d986ace6dc5ce42.jpg" alt="Image">
    </div>
  </div>

  <script>
    // ======== RAIN EFFECT ========
    function createRain() {
      const container = document.body;
      const windowWidth = window.innerWidth;

      for (let i = 0; i < 80; i++) {
        const raindrop = document.createElement('div');
        const delay = Math.random() * 10;
        const duration = Math.random() * 6 + 4;
        const width = Math.random() * 1 + 0.5;
        const height = Math.random() * 15 + 10;
        const opacity = Math.random() * 0.3 + 0.1;

        raindrop.classList.add('raindrop');
        raindrop.style.left = `${Math.random() * windowWidth}px`;
        raindrop.style.opacity = opacity;
        raindrop.style.width = `${width}px`;
        raindrop.style.height = `${height}px`;
        raindrop.style.animationDuration = `${duration}s`;
        raindrop.style.animationDelay = `${delay}s`;

        container.appendChild(raindrop);
      }
    }

    // ======== CURSOR TRAIL ========
    function setupCursorTrail() {
      const body = document.body;
      const trails = [];
      const trailCount = 12;

      // Create trail elements
      for (let i = 0; i < trailCount; i++) {
        const trail = document.createElement('div');
        trail.classList.add('cursor-trail');
        body.appendChild(trail);
        trails.push({
          element: trail,
          x: 0,
          y: 0,
          age: i * 2
        });
      }

      // Update the position of the first trail
      document.addEventListener('mousemove', (e) => {
        if (trails.length > 0) {
          trails[0].x = e.clientX;
          trails[0].y = e.clientY;
        }
      });

      // Smoothly update all trails
      function updateTrails() {
        for (let i = trails.length - 1; i > 0; i--) {
          trails[i].x = trails[i - 1].x;
          trails[i].y = trails[i - 1].y;
        }

        // Apply positions and fading effect
        trails.forEach((trail, index) => {
          const size = 6 - (index * 0.3);
          const opacity = 1 - (index / trails.length);

          trail.element.style.opacity = opacity;
          trail.element.style.width = `${size}px`;
          trail.element.style.height = `${size}px`;
          trail.element.style.left = `${trail.x}px`;
          trail.element.style.top = `${trail.y}px`;
        });

        requestAnimationFrame(updateTrails);
      }

      updateTrails();
    }

    // Initialize when page loads
    window.addEventListener('load', () => {
      createRain();
      setupCursorTrail();
    });

    // Recreate rain on resize
    window.addEventListener('resize', () => {
      document.querySelectorAll('.raindrop').forEach(drop => drop.remove());
      createRain();
    });
  </script>
</body>
</html>
