<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 10;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #ff0000;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background-color: rgba(255, 0, 0, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .image-container {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .raindrop {
            position: absolute;
            top: -20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0.5));
            width: 1px;
            height: 15px;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: rain linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: opacity 0.8s, width 0.2s, height 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <a href="https://discord.gg/mdi" class="btn">Discord</a>
            <a href="https://discord.gg/mdi" class="btn">Purchase</a>
        </div>

        <div class="image-container">
            <img src="3d7d3937f71ae9166d986ace6dc5ce42.jpg" alt="Image">
        </div>
    </div>

    <script>
        function createRain() {
            const container = document.body;
            const windowWidth = window.innerWidth;
            
            for (let i = 0; i < 80; i++) {
                const raindrop = document.createElement('div');
                const delay = Math.random() * 10;
                const duration = Math.random() * 6 + 4;
                const width = Math.random() * 1 + 0.5;
                const height = Math.random() * 15 + 10;
                const opacity = Math.random() * 0.3 + 0.1;
                
                raindrop.classList.add('raindrop');
                raindrop.style.left = `${Math.random() * windowWidth}px`;
                raindrop.style.opacity = opacity;
                raindrop.style.width = `${width}px`;
                raindrop.style.height = `${height}px`;
                raindrop.style.animation = `rain ${duration}s linear infinite`;
                raindrop.style.animationDelay = `${delay}s`;

                container.appendChild(raindrop);
            }
        }

        function setupCursorTrail() {
            const body = document.body;
            const trails = [];
            const trailCount = 12;

            for (let i = 0; i < trailCount; i++) {
                const trail = document.createElement('div');
                trail.classList.add('cursor-trail');
                body.appendChild(trail);
                trails.push({
                    element: trail,
                    x: 0,
                    y: 0,
                    age: i * 2
                });
            }

            document.addEventListener('mousemove', (e) => {
                if (trails.length > 0) {
                    trails[0].x = e.clientX;
                    trails[0].y = e.clientY;
                }
            });

            function updateTrails() {
                for (let i = trails.length - 1; i > 0; i--) {
                    trails[i].x = trails[i-1].x;
                    trails[i].y = trails[i-1].y;
                }

                trails.forEach((trail, index) => {
                    const size = 6 - (index * 0.3);
                    const opacity = 1 - (index / trails.length);
                    
                    trail.element.style.opacity = opacity;
                    trail.element.style.width = `${size}px`;
                    trail.element.style.height = `${size}px`;
                    trail.element.style.left = `${trail.x}px`;
                    trail.element.style.top = `${trail.y}px`;
                });

                requestAnimationFrame(updateTrails);
            }

            updateTrails();
        }

        window.addEventListener('load', () => {
            createRain();
            setupCursorTrail();
        });

        window.addEventListener('resize', () => {
            document.querySelectorAll('.raindrop').forEach(drop => drop.remove());
            createRain();
        });
    </script>
</body>
</html>
