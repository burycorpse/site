<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 10;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .btn {
            background-color: transparent;
            color: white;
            border: 1px solid #1a1010;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #1a1010;
        }
        
        .image-container {
            margin-top: 10px;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
        }
        
        .raindrop {
            position: absolute;
            top: -20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0.4));
            width: 1px;
            height: 15px;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation-name: rain;
            animation-timing-function: linear;
        }
        
        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }
        
        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: opacity 0.8s, width 0.2s, height 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <a href="https://discord.gg/mdi" class="btn">Discord</a>
            <a href="https://discord.gg/mdi" class="btn">Purchase</a>
        </div>
        
        <div class="image-container">
            <img src="3d7d3937f71ae9166d986ace6dc5ce42.jpg" alt="Image">
        </div>
    </div>

    <script>
        // Rain effect
        function createRain() {
            const container = document.body;
            const windowWidth = window.innerWidth;
            
            for (let i = 0; i < 100; i++) {
                const raindrop = document.createElement('div');
                const delay = Math.random() * 10;
                const duration = Math.random() * 5 + 5;
                const width = Math.random() * 1 + 0.5;
                const height = Math.random() * 15 + 10;
                const opacity = Math.random() * 0.3 + 0.1;
                
                raindrop.classList.add('raindrop');
                raindrop.style.left = `${Math.random() * windowWidth}px`;
                raindrop.style.opacity = opacity;
                raindrop.style.width = `${width}px`;
                raindrop.style.height = `${height}px`;
                raindrop.style.animation = `rain ${duration}s linear infinite`;
                raindrop.style.animationDelay = `${delay}s`;
                
                container.appendChild(raindrop);
            }
        }
        
        // Cursor trail effect
        function setupCursorTrail() {
            const body = document.body;
            const trails = [];
            const trailCount = 15;
            
            // Create trail elements
            for (let i = 0; i < trailCount; i++) {
                const trail = document.createElement('div');
                trail.classList.add('cursor-trail');
                body.appendChild(trail);
                trails.push({
                    element: trail,
                    x: 0,
                    y: 0,
                    age: i * 2
                });
            }
            
            // Update cursor position
            document.addEventListener('mousemove', (e) => {
                // Update the position of the first trail
                if (trails.length > 0) {
                    trails[0].x = e.clientX;
                    trails[0].y = e.clientY;
                }
            });
            
            // Update cursor trails
            function updateTrails() {
                // Update trail positions
                for (let i = trails.length - 1; i > 0; i--) {
                    trails[i].x = trails[i-1].x;
                    trails[i].y = trails[i-1].y;
                }
                
                // Apply positions and fading effect
                trails.forEach((trail, index) => {
                    const size = 6 - (index * 0.3);
                    const opacity = 1 - (index / trails.length);
                    
                    trail.element.style.opacity = opacity;
                    trail.element.style.width = `${size}px`;
                    trail.element.style.height = `${size}px`;
                    trail.element.style.left = `${trail.x}px`;
                    trail.element.style.top = `${trail.y}px`;
                });
                
                requestAnimationFrame(updateTrails);
            }
            
            updateTrails();
        }
        
        // Initialize effects when the page loads
        window.addEventListener('load', () => {
            createRain();
            setupCursorTrail();
        });
        
        // Recreate rain on window resize
        window.addEventListener('resize', () => {
            const drops = document.querySelectorAll('.raindrop');
            drops.forEach(drop => drop.remove());
            createRain();
        });
    </script>
</body>
</html>
